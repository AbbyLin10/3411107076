<body>
    <h2 id="up"> 段落(p)</h2>
    <p>我是段落</p>
    <hr>
    <h2>標籤(span)</h2>
    <span style="color: blue;">國立</span><span style="color: rgb(102, 184, 184);">台中</span><span style="color: rgb(140, 168, 108);">科技</span><span style="color: rgb(101, 151, 192);">大學</span>
    <hr>
    <h2>換行(br)</h2>
    123 <br>
    456
    <hr>
    <h2>格式化段落(pre)</h2>
    <pre>567


        123
    999

    </pre>
    <hr>
    <h2>文字格式化</h2>
    國立<b>台中</b>科技大學 <br>
    <i>斜體</i><br>
    <sub>下標</sub><br>
    <sup>上標</sup><br>
    <ins>新增標示</ins><br>
    <del>刪除標示</del><br>
    <mark>標示</mark><br>
    <hr>
    <h2>超連結(a)</h2>

    <!-- br*10 -->
