<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>段落(p)</h2>
    <p>我是段落</p>
    <hr>
    <h2>標籤(span)</h2>
    <span style="color: blue;">國立</span><span style="color: aqua;">台中</span><span style="color: rgb(142, 199, 77);">科技</span><span style="color: rgb(29, 88, 88);">大學</span>
    <hr>
    <h2>換行(br)</h2>
    123 <br>
    456
    <hr>
    <h2>格式化段落(pre)</h2>
    <pre>567


        123
    999

    </pre>
    <hr>
    <h2>文字格式化</h2>
    國立<b>台中</b>科技大學 <br>
    <i>斜體</i><br>
    <sub>下標</sub><br>
    <sup>上標</sup><br>
    <ins>新增標示</ins><br>
    <del>刪除標示</del><br>
    <hr>
</body>
</html>
